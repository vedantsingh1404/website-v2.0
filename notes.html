---
layout : default
---
<div class="container">
  <h3 class="back-link"><a href="/">back to home</a></h3>
  <h1 class="note-head-page large">notes</h1>
  <div class="note-container-page">

    <ul class="note-list">
      {% for note in site.data.notes %}
      <li class="note">
        <time>{{ note.date }}</time>
        <div>{{ note.content | markdownify }}</div>
      </li>
      {% endfor %}
    </ul>

  </div>

</div>

<div class="contact-container-note">

  <div class="contact-links">

    <h3 class="con-link link-first"><a href="https://github.com/vedantsingh1404" class="link-con">github</a></h3>
    <h3 class="con-link link-next"><a href="https://www.linkedin.com/in/vedant-singh-195abb126/" class="link-con">linkedin</a></h3>
    <h3 class="con-link link-next"><a href="mailto:singh.vedant1404@gmail.com" class="link-con">email me</a></h3>

  </div>

</div>
